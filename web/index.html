    <head>
        <title>Investment Planner</title>

    <body>
        
        <h1 style="text-align:center; border-style: solid; border-color: yellowgreen;"> Investment Planner</h1>
        <p>The objective of this use case is Investment advisor should be able to set up a new
plan with optimal risk and returns that could be offered to any new client that approach the
investment planner organization with a request for 401K plan.</p>
        <div class="login-page">
            <h2 style="text-align: center; border-style: solid; border-color: yellowgreen;">Login</h2>
  <div class="form">
    
      <form class="login-form" id="login" method="post" name="userlogin">
          <input type="text" placeholder="username" id="u" name="username"/>
      <input type="password" placeholder="password" id="p" name="password"/>
      <button id="submit" type='button' onclick="validate()">login</button>
    </form>
  </div>
</div>

    </body>
